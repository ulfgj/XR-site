<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>

  {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
    content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
          <div class="social">
            <a href="https://www.facebook.com/ulf.gj" target="_blank"><img src="{{ site.url }}/images/facebook.png" alt="facebook"></a>
            <a href="https://twitter.com/ulfgj" target="_blank"><img src="{{ site.url }}/images/twitter.png" alt="twitter"></a>
            <a href="https://www.linkedin.com/profile/view?id=316372158" target="_blank"><img src="{{ site.url }}/images/linkedIn.png" alt="linkedIn"></a>
            <a href="https://www.youtube.com/user/ulfgj" target="_blank"><img src="{{ site.url }}/images/youtube.png" alt="youtube"></a>
            <a href="http://ulfdotgj.deviantart.com/" target="_blank"><img src="{{ site.url }}/images/deviantart.png" alt="deviantart"></a>
            <a href="https://www.pinterest.com/ugjerdingen/" target="_blank"><img src="{{ site.url }}/images/pinterest.png" alt="pinterest"></a>
            <a href="{{ site.url }}/atom.xml" target="_blank"><img src="{{ site.url }}/images/rss.png" alt="rss"></a>
          </div>  
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
           sidebar.contains(target) ||
           (target === checkbox || target === toggle)) return;

            checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
  </html>
